<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-TQ2YwRrH5+ycRjVrxJ1jwvIh+J7lXPCpAS9tYo0fOTfQXZKfOepM+Ntf9v5XAtPKtYwTz6sL6S4wzM50rlf4vg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random Quotes (OOP)</h1>
      <div class="quote">
        <p id="quote" class="quote">
          Here will be one of the famous quotes from the popular author
        </p>
        <p id="quote-author" class="quote-author">Click the button</p>
        <button id="generate-btn" class="btn btn-primary">
          Get random quote
        </button>
        <i class="far fa-star star-icon" id="toggle-favorite-btn"></i>
      </div>
    </div>
    <div class="favorites-container" id="favorites-container"></div>
    <script type="module" src="index.js"></script>
  </body>
</html>
